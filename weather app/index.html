<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather 24</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city Name" spellcheck="false" />
        <button><img src="images/search.png"/></button>
      </div>
      <div class="weather">
        <img src="images/clear.png"class="weather-icon" />
        <p class="update"></p>
        <h1 class="temp">35°C</h1>
        <h2 class="city">kolkata</h2>
        
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity">30%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" />
            <div>
              <p class="wind">5 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
      <div class="forcast">
        <p>Forcast for next 4 days</p>
        <div class="forcast-box">
          <div class="box box1">
            <img src="images/clear.png" class="forcast-icon" />
            <div class="temparature">35°C</div>
            <p class="date">00-00-00</p>
          </div>
          <div class="box box2">
            <img src="images/clear.png" class="forcast-icon" />
            <div class="temparature">35°C</div>
            <p class="date">00-00-00</p>
          </div>
          <div class="box box3">
            <img src="images/clear.png" class="forcast-icon" />
            <div class="temparature">35°C</div>
            <p class="date">00-00-00</p>
          </div>
          <div class="box box4">
            <img src="images/clear.png" class="forcast-icon" />
            <div class="temparature">35°C</div>
            <p class="date">00-00-00</p>
          </div>
        </div>
      </div>
      <div class="map-section">
        <a href="map.html">Open Weather map <i class="fa-solid fa-up-right-from-square"></i></a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
